<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css">
    
    <title>Times</title>
  </head>
  <body>
    <header>
      <h2>Cadastro de Times</h2>
      <nav>
        <a href="../Campeonato/campeonato.html">Campeonato</a>
        <a href="../Partida/partida.html">Partidas</a>
        <a href="../Times/times.html">Times</a>
      </nav>
    </header>

    <form id="formTime">
        <input type="text" id="nomeCurto" placeholder="Nome curto do Time" required />
        <input type="text" id="nomeLongo" placeholder="Nome longo do Time" required />
        <input type="text" id="localizacao" placeholder="Localização do time" required />
        <input type="text" id="arena" placeholder="Nome da arena" required />
        <button type="submit">Salvar Time</button>
      </form>

      <table >
        <thead>
          <tr>
              <th>Nome curto</th>
              <th>Nome longo</th>
              <th>Localização</th>
              <th>Arena</th>
              <th>Ações</th>
          </tr>
      </thead>
      <tbody id="tbTimes"> 
  
      </tbody>
      
      </table>
      <script src="times.js" type="text/javascript"></script>
      <script>
        document
          .getElementById("formTime")
          .addEventListener("submit", salvar);
      </script>
  </body>
</html>
