<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css">
    <title>Partida</title>
  </head>

  <body>
    <header>
      <h2>Cadastro de Partidas</h2>
      <nav>
         <a href="../Campeonato/campeonato.html">Campeonato</a>
         <a href="../Partida/partida.html">Partidas</a>
         <a href="../Times/times.html">Times</a>
      </nav>
  </header>
    <form id="formPartida">
      <input type="text" id="mandante" placeholder="Time Mandante" required />
      <input type="text" id="visitante" placeholder="Time Visitante" required />
      <select id="idCampeonato" required>
        <!-- Opções de campeonatos serão preenchidas dinamicamente -->
      </select>
      <input type="date" id="data" required />
      <button type="submit">Salvar Partida</button>
    </form>

    <table>
      <thead>
        <tr>
            <th>Mandante</th>
            <th>Visitante</th>
            <th>Campeonato</th>
            <th>Data</th>
           
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tbPartidas"> 

    </tbody>
    
    </table>
  </body>
  <script src="partida.js" type="text/javascript"></script>
  <script>
    document
      .getElementById("formPartida")
      .addEventListener("submit", salvarPartida);
  </script>
  </html>
